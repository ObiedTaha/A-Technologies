<div class="radio-container">

    <label class="radio-label ">
        <input type="radio" name="option" [(ngModel)]="selectedOption" value="cairo" (change)="onSelectionChange()" />
        <span class="radio-button"></span>
        <div class="content d-flex justify-content-center align-items-center flex-column mt-4 p-4">
            <img src="../../../../assets/images/home.svg" alt="">
            <p class="mt-3">القاهرة</p>
        </div>
    </label>

    <label class="radio-label ">
        <input type="radio" name="option" [(ngModel)]="selectedOption" value="northCost"
            (change)="onSelectionChange()" />
        <span class="radio-button"></span>
        <div class="content d-flex justify-content-center align-items-center flex-column mt-4 p-4">
            <img src="../../../../assets/images/car.svg" alt="">
            <p class="mt-3">الساحل الشمالي</p>
        </div>
    </label>

    <label class="radio-label ">
        <input type="radio" name="option" [(ngModel)]="selectedOption" value="dahb" (change)="onSelectionChange()" />
        <span class="radio-button"></span>
        <div class="content d-flex justify-content-center align-items-center flex-column mt-4 p-4">
            <img src="../../../../assets/images/dublicate.svg" alt="">
            <p class="mt-3">دهب</p>
        </div>
    </label>

</div>
<div class="">
    <button routerLink="/checkBox" routerLinkActive="router-link-active" [disabled]="!isSelected"
        class="btn btn-primary d-block me-auto"> 
        <img src="../../../../assets/images/Primary.svg" alt="">
        <span class="mx-2">أبدأ الأن</span>
    </button>
</div>

<div class="radio-container">

  <label class="radio-label">
    <input type="radio" name="option" [(ngModel)]="selectedOption" value="manual" (change)="onSelectionChange()" />
    <span class="radio-button"></span>
    <div class="content">
      <img src="./assets/images/manual.svg" alt="">
      <p>اختيار يدوي</p>
      <span>قم بإنشاء رسالة طلب سكنك بشكل يدوي ودقيق. اختر كلماتك بعناية.</span>
    </div>
  </label>

  <label class="radio-label">
    <input type="radio" name="option" [(ngModel)]="selectedOption" value="ai" (change)="onSelectionChange()" />
    <span class="radio-button"></span>
    <div class="content">
      <img src="./assets/images/AI.svg" alt="">

      <p>اختيار عن طريق الذكاء الاصطناعي</p>
      <span>قم بإنشاء رسالة طلب سكنك بشكل يدوي ودقيق. اختر كلماتك بعناية.</span>
    </div>
  </label>


  <ng-container *ngIf="isSelected">
    <hr>
    <div class="p-1">
      <h2 class="h4">قم بتسمية مشروع أختيار</h2>
      <p class="text-muted"> أسم مشروعك يجب ان يكون مميز وواضح </p>
    </div>
    <div class="my-1">
      <input class="form-control" required type="text" name="" id="" placeholder="أسم مشروع مقترح">
    </div>
  </ng-container>

  <div class="">
    <button routerLink="/checkBox" routerLinkActive="router-link-active"  [disabled]="!isSelected" class="btn btn-primary d-block me-auto">أبدأ الأن</button>
  </div>
</div>
